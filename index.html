<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img-container">
          <img
            class="card-img"
            src="./assets/images/illustration-hero.svg"
            alt="illustration of a girl in a light green shirt dancing to music with a large city in the background in the background."
            srcset=""
          />
        </div>

        <div class="card-content">
          <h1 class="card-content-header">Order Summary</h1>

          <p class="card-content-paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="card-plan-container">
          <img src="./assets/images/icon-music.svg" alt="music icon" />
          <div class="card-plan">
            <h2 class="card-plan-header">Annual Plan</h2>
            <p class="card-plan-paragraph">$59.99/year</p>
          </div>

          <a class="card-change-link" href="#">Change</a>
        </div>

        <div class="card-btn-container">
          <button class="card-proceed-btn">Proceed to Payment</button>
          <a class="card-cancel-link" href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
