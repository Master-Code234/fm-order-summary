<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <!-- Link to Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img-container">
          <img src="./assets/images/illustration-hero.svg" alt="" />
        </div>

        <div class="card-content">
          <h1 class="card-content-header">Order Summary</h1>

          <p class="card-content-paragraph">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>

        <div class="card-plan-container">
          <img src="./assets/images/icon-music.svg" alt="" />
          <div class="card-plan">
            <h2 class="card-plan-header">Annual Plan</h2>
            <p class="card-plan-paragraph">$59.99/year</p>
          </div>

          <a class="card-change-link" href="#">Change</a>
        </div>

        <div class="card-btn-container">
          <a class="card-proceed-link" href="#">Proceed to Payment</a>
          <button class="card-cancel-btn" href="#">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
